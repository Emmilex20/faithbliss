name: Backend Keep Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping health endpoint
        env:
          HEALTHCHECK_URL: ${{ secrets.BACKEND_HEALTHCHECK_URL }}
        run: |
          if [ -z "$HEALTHCHECK_URL" ]; then
            echo "Missing BACKEND_HEALTHCHECK_URL secret"
            exit 1
          fi

          echo "Pinging $HEALTHCHECK_URL"
          curl --fail --silent --show-error --max-time 20 --retry 3 --retry-delay 5 "$HEALTHCHECK_URL" > /dev/null
